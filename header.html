      <li><a href="#">المنتجات</a></li>
      <li><a href="#">العروض</a></li>

    </ul>
  </nav>
</header>    

<style>
  /* استيراد خط Cairo للاستخدام داخل الهيدر (يُنصح أيضاً بوضعه في <head> بالرئيسية) */
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

  :root{
    --blue-1:#004aad;  /* أزرق أساسي */
    --blue-2:#0077ff;  /* أزرق أفتح للتدرج */
    --yellow:#ffda00;  /* أصفر للإبراز */
    --gray:#f0f0f0;    /* رمادي عام */
  }

  header{
    background: linear-gradient(90deg, var(--blue-1), var(--blue-2));
    color:#fff;
    padding: 12px 22px;
    box-shadow: 0 6px 16px rgba(0,0,0,.18);
    font-family: "Cairo", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
  }

  .navbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    max-width:1200px;
    margin-inline:auto;
  }

  /* الشعار والنص */
  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
  }

  .brand-logo{
    width:44px;
    height:44px;
    border-radius:50%;
    object-fit:cover;
    border:2px solid var(--yellow);
    box-shadow:0 4px 10px rgba(0,0,0,.25);
    background:#fff; /* في حال كانت الصورة شفافة */
  }

  .brand-text{
    font-size:22px;
    font-weight:700;
    color:var(--yellow);
    letter-spacing:.2px;
  }

  /* الروابط */
  .nav-links{
    list-style:none;
    display:flex;
    align-items:center;
    gap:22px;
    margin:0;
    padding:0;
  }

  .nav-links a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
    padding:8px 10px;
    border-radius:10px;
    transition:transform .2s ease, background-color .25s ease, color .25s ease;
  }

  .nav-links a:hover{
    background:rgba(255,255,255,.12);
    color:var(--yellow);
    transform:translateY(-1px);
  }

  /* تجاوب للجوال */
  @media (max-width: 700px){
    .brand-text{ font-size:20px; }
    .nav-links{ gap:12px; }
    .nav-links a{ padding:8px 8px; font-weight:600; }
  }

  @media (max-width: 520px){
    .navbar{ flex-wrap:wrap; gap:10px; }
    .nav-links{
      width:100%;
      justify-content:space-between;
      background:rgba(255,255,255,.06);
      padding:8px 10px;
      border-radius:12px;
      backdrop-filter:saturate(130%) blur(2px);
    }
  }
</style>
