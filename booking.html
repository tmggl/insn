<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🚗 حجز السيارات | CarStyle</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body{
      margin:0;
      font-family:"Cairo", sans-serif;
      background:linear-gradient(135deg,#004aad,#0077ff);
      color:#fff;
      min-height:100vh;
      padding:30px 15px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
    }
    h1{
      margin-bottom:10px;
      text-align:center;
      font-size:26px;
      font-weight:700;
    }
    .cars-container{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:20px;
      width:100%;
      max-width:1000px;
    }
    .car-card{
      background:#fff;
      color:#000;
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 8px 22px rgba(0,0,0,.25);
      display:flex;
      flex-direction:column;
      transition:.3s;
    }
    .car-card:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 26px rgba(0,0,0,.3);
    }
    .car-img{
      width:100%;
      height:180px;
      object-fit:cover;
    }
    .car-info{
      padding:16px;
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    .car-title{
      font-size:20px;
      font-weight:700;
      margin-bottom:10px;
      color:#004aad;
    }
    .car-btn{
      background:#004aad;
      color:#fff;
      border:none;
      padding:12px;
      border-radius:12px;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      transition:.3s;
      width:100%;
    }
    .car-btn:hover{
      background:#0077ff;
      transform:scale(1.03);
    }
  </style>
</head>
<body>
  <h1>🚗 اختر السيارة للحجز عبر واتساب</h1>
  
  <div class="cars-container">
    <!-- كرت 1 -->
    <div class="car-card">
      <img src="https://i.imgur.com/j6HkA5M.jpg" alt="تويوتا كامري" class="car-img" />
      <div class="car-info">
        <div class="car-title">تويوتا كامري 2024</div>
        <button class="car-btn" onclick="sendWhatsApp('تويوتا كامري 2024')">📩 حجز / استعلام</button>
      </div>
    </div>

    <!-- كرت 2 -->
    <div class="car-card">
      <img src="https://i.imgur.com/1pYd1Vo.jpg" alt="هونداي سوناتا" class="car-img" />
      <div class="car-info">
        <div class="car-title">هونداي سوناتا 2024</div>
        <button class="car-btn" onclick="sendWhatsApp('هونداي سوناتا 2024')">📩 حجز / استعلام</button>
      </div>
    </div>

    <!-- كرت 3 -->
    <div class="car-card">
      <img src="https://i.imgur.com/4Xx8kWf.jpg" alt="كيا سبورتاج" class="car-img" />
      <div class="car-info">
        <div class="car-title">كيا سبورتاج 2024</div>
        <button class="car-btn" onclick="sendWhatsApp('كيا سبورتاج 2024')">📩 حجز / استعلام</button>
      </div>
    </div>
  </div>

  <script>
    function sendWhatsApp(model){
      const targetNumber = "966501424219"; // رقم الواتساب بدون صفر + رمز الدولة
      const message = `السلام عليكم، أرغب بالاستفسار عن إيجار هذه السيارة: ${model}`;
      const url = `https://wa.me/${targetNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
